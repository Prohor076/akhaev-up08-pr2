<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__items">
                <div class="header__items-auth auth">
                    <div class="auth__items">
                        <div class="auth__items-item">
                            <div class="auth__items-item-logo">
                                <a href="#" class="auth__items-item-logo-href">
                                    <img src="../../assets/icons/logo.svg">
                                    <h1 class="auth__items-item-logo-text">Abito</h1>
                                </a>
                            </div>
                            <div class="auth__items-item-list">
                                <ul>
                                    <li><a href="#">Авто</a></li>
                                    <li><a href="#">Недвижимость</a></li>
                                    <li><a href="#">Работа</a></li>
                                    <li><a href="#">Услуги</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="auth__items-buttons buttons">
                            <div class="buttons-sign">
                                <a href="#">Вход и регистрация</a>
                            </div>
                            <div class="buttons-apply">
                                <a href="#">Подать объявление</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="search">
            <div class="search__form">
                <div class="search__form-field">
                    <input type="text" placeholder="Поиск по объявлениям">
                </div>
                <div class="search__form-button">
                    <a href="#"><img src="../../assets/icons/loupe.svg"> Найти</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
